<mat-form-field appearance="fill">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8 ">
      <button mat-raised-button class="mybtn" id="Add Record" (click)="onAddClickOpenDialog()"   color="primary" aria-label="ADD USER">
      <mat-icon >add</mat-icon>Registration
      </button>
  <hr>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
        </ng-container>
        <ng-container matColumnDef="emailid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id </th>
          <td mat-cell *matCellDef="let row"> {{row.emailid}} </td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef>Course</th>
          <td mat-cell *matCellDef="let row"> {{row.course}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          
          <td mat-cell *matCellDef="let row">
            <button (click)="onDelete(row)" mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
              <mat-icon>delete</mat-icon>
            </button> 

            <button mat-icon-button color="primary" (click)="onEditClickOpenDialog(row)">
              <mat-icon>edit</mat-icon>
            </button> 
            
            <button (click)="onViewClickOpenDialog(row)" mat-icon-button  aria-label="Example icon-button with a heart icon">
              <mat-icon>visibility</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
 </div>
